name: Update CHANGELOG

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update CHANGELOG
        if: ${{ !github.event.pull_request.title.startsWith("[gh-workflow-bot]") }}
        run: |
          echo "## $(date +%Y-%m-%d)" >> CHANGELOG.md
          echo "- $(github.event.pull_request.title)" >> CHANGELOG.md

      - name: Commit and push changes
        if: ${{ !github.event.pull_request.title.startsWith("[gh-workflow-bot]") }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[gh-workflow-bot] Update CHANGELOG"

      - name: Create pull request
        if: ${{ !github.event.pull_request.title.startsWith("[gh-workflow-bot]") }}
        uses: peter-evans/create-pull-request@v2
        with:
          title: "[gh-workflow-bot] Update CHANGELOG"
          body: |
            This pull request updates the CHANGELOG.md file with the changes from the recently merged pull request.
          branch: changelog-update-$(date +'%Y-%m-%d-%H-%M-%S')
          labels: changelog
